{%extends 'c_base.html'%}
{%block body_block%}
<div class="card text-center">
    <div class="card-header">
        <h3>SHOPPING CART</h3>
    </div>
    {%for cart in items%}
    <div class="card-body">
        <div class="row">
            <div class="col-3">
                <img src="{{cart.item.image.url}}" width="150px" height="200px" alt="">
            </div>
            <div class="col-3">
                <p>Book Name:{{cart.item.book_name}}</p>
                <p>Author:{{cart.item.author}}</p>
                <p>Published date:{{cart.item.published_date}}</p>


            </div>
            <div class="col-3">
                <p>{{cart.item.price}}â‚¹</p>


            </div>
            <div class="col-3">
                <a href="{%url 'removecartitem' cart.id%}" class="btn btn-outline-danger"> Remove </a>
                <a href="..." class="btn btn-outline-success"> Buy Now </a>

            </div>
        </div>
    </div>
    {%endfor%}

    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-3"></div>
            <div class="col-3">
                total price={{sum}} <br>

            <div class="col-3"></div>
        </div>
    </div>


</div>
<div class="card-footer text-muted">
    2 days ago
</div>
</div>

{%endblock%}
